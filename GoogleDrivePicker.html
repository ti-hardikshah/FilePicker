<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Google Picker Example</title>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <style>
      .picker {
        height: 100% !important;
        width: 100% !important;
        top: 0 !important;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- Simple CSS -->
     <link rel="stylesheet" href="/FilePicker/css/style.css">

  </head>
  <body>
    <div id="result"></div>
    <!-- <button onclick="showPickerDialog()" disabled>Show Picker Dialog</button> -->

    <div class="container my-5">
      <h2>Google Drive File Picker </h2>
      <table class="table">
          <tbody>
            <tr>
              <th scope="row" style="width: 30%;">Chooser button:</th>
              <td style="align-content: flex-start;">
                <button class="btn btn-primary" id="drivepicker-button" onclick="showPickerDialog()" disabled>Select File</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center mt-5">
          <button  id="done-button" type="button" class="btn btn-success" onclick="CloseWebView()" disabled>Done</button>
        </div>
  </div>


    <!-- The Google API Loader script. -->
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="/FilePicker/js/drivepicker.js"></script>

    <script>
    function showPickerDialog(){
        loadPicker()
    }
    </script>
  </body>
</html>
